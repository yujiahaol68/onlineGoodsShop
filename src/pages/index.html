---
layout: default
---

<!-- HERO SECTION -->
<section class="hero">
    <div class="row">
        <!--- Logo picture --->
        <div class="medium-2 large-2 columns" id="logoImg"><img id="logo" src="{{root}}assets/img/logo.png"></div>
        <!--- search bar sticky --->
        <div class="medium-6 large-6 columns" data-sticky-container>
            <div class="sticky" data-sticky data-top-anchor="logo:top" data-margin-top="0">
                <form class="searchGoodsName" action="#" method="post">
                    <div class="input-group">
                        <input class="input-group-field" type="text">
                        <div class="input-group-button">
                            <input type="submit" class="button" value="Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">

        <!--- Goods Category --->
        {{> index_goodsCategory}}

        <!--- pics orbit-image-shower --->
        <div class="medium-6 large-7 columns align-bottom pics">
            {{> index_orbitImageViewer}}
        </div>

        <!--- List panel: Hot and announcement --->
        <div class="medium-4 large-3 columns show-for-medium">
            {{> index_listPanel}}
        </div>

    </div>
</section>

<!-- MAIN CONTENT -->
<div class="main">
    <!-- MD Card Layout -->
    {{#repeat 5}}
    <div class="row">
        <div class="medium-12 large-12 columns">
            <div class="tabs-panel is-active" id="new-all" aria-hidden="false">
                <div class="row list-group">

                    <!-- MD Card -->
                    <div class="item medium-3 large-3 columns">
                        {{> card_vertical_1}}
                    </div>

                    <div class="item medium-3 large-3 columns">
                        {{> card_vertical_2}}
                    </div>

                    <div class="item medium-3 large-3 columns">
                        {{> card_vertical_3}}
                    </div>

                    <div class="item medium-3 large-3 columns">
                        {{> card_vertical_4}}
                    </div>

                </div>
            </div>
        </div>
    </div>
    {{/repeat}}

    <!-- PAGINATION -->
    <div class="row">
        <div class="medium-12 large-12 columns">
            {{> pagination}}
        </div>
    </div>

    <!-- POP UP Layer -->
    {{> signInPOPModal}}

</div>
