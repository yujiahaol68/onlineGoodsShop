<div class="tiny reveal" id="signIn" data-reveal data-close-on-click="true" data-animation-in="scale-in-up" data-animation-out="fade-out">
    <h5>Welcome to MyGoodsMarket</h5>
    <hr>
    <form action="index.html" method="post" id="signInForm" data-abide novalidate>
        <!-- ERROR SHOW -->
        <div data-abide-error class="alert callout signError" style="display: none;">
            <p><i class="fi-alert"></i> Username or password doesn't exist!</p>
        </div>

        <div class="row align-center">
            <h4 style="color: #757575">LOGIN</h4>
        </div>

        <div class="row">
            <div class="columns">
                <input type="text" name="username" placeholder="Username" required>
                <span class="form-error">This field is required.</span>
            </div>
        </div>
        <div class="row">
            <div class="columns">
                <input type="password" name="password" placeholder="Password" required>
                <span class="form-error">This field is required.</span>
            </div>
        </div>

        <div class="row align-justify">
            <fieldset class="columns">
                <input id="Remember" type="checkbox"><label for="Remember">Remember Me</label>
            </fieldset>
            <div class="columns">
                <a href="#" class="pull-right">Forget Password?</a>
            </div>
        </div>

        <div class="row align-center">
            <input class="button btn-md-blue expanded" type="submit" value="Sign in" />
        </div>
    </form>

    <!-- DIVIDER -->
    <div class="row divider">
        <table>
            <tr>
                <td>
                    <hr />
                </td>
                <td class="td-center">
                    <h5>New to MyGoodsMarket?</h5></td>
                <td>
                    <hr />
                </td>
            </tr>
        </table>â€‹
    </div>

    <!-- Creat Account -->
    <div class="row align-center" style="margin-top: -20px;">
        <a href="{{root}}signup.html" class="button hollow secondary expanded createAccountBtn">Create your GoodsMarket account</a>
    </div>


    <button class="close-button" data-close aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
